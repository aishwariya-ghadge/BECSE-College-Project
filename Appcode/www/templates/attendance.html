<ion-view view-title="Attendance">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doAttnRefresh()"></ion-refresher>
    <h3>Attendance</h3>
    <div class="list" >
        <div class="item item-button-right" ng-repeat="atn in attendance">
            {{atn.date}}
            <button class="button {{atn.attn_class}}">
              {{atn.status}}
            </button>
        </div>
    </div> 
  </ion-content>
</ion-view>
